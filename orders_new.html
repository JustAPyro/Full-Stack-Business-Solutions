<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <form>

      <div class="row g-3">
        <div class="col" id="itemCol">
          <label for="formGroupExampleInput" class="form-label">Item</label>
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col" id="priceCol">
          <label for="formGroupExampleInput" class="form-label">Price</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
        <div class="col" id="sourceCol">
          <label for="formGroupExampleInput" class="form-label">Source</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="row g-3">
        <button type="button" class="btn btn-secondary" id="add">Add Item</button>
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
      </div>
    </form>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script> 
  document.getElementById("add").onclick = function () {
    colNames = [
      "item",
      "price",
      "source"
    ]

    for (let i = 0; i < colNames.length; i++) {

      // Create a new input element for this column
      var input = document.createElement("input");
      input.type = "text";
      input.className = "form-control";
      input.placeholder = colNames[i];

      // Find the column by id and then append the new input
      document.getElementById(colNames[i]+"Col").appendChild(input);

    }
  };
  document.getElementById("submit").onclick = async function () {
    const response = await fetch("")
  };
  </script>
  </body>
</html>
