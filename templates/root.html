<!doctype html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="{{ url_for('static', path='/css/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <title>{% block title %}{% endblock %} - FSBS</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FSBS</a>

          <!-- This is the menu toggle button on mobile -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         
          <!-- Main menu bar that is usually shown -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <!-- TODO: Some of these should have class=active or area-current="page", I need to investiate that-->
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Development</a>
              </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login/">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup/">Sign up</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block head %}
    {% endblock %}
</head>

<body class="bg-light">
    {% block content %}
    {% endblock %}
    <script src="{{ url_for('static', path='/js/bootstrap/bootstrap.bundle.min.js')}}"></script>
    {% block javascript %}
    {% endblock %}
</body>

</html>
